name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  test_notifications:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v3

      - name: This step can fail
        id: can-fail
        run: exit 1

      - name: Send notifications
        uses: slackapi/slack-github-action@v1.24.0
        if: steps.can-fail.outcome != 'success'
        with:
          payload: |
            {
              "channel": "ij-starter-github-failures",
              "text": "bar"
            }
          script: |
            core.setFailed()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
